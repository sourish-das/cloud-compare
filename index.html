
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cloud VM Comparison (AWS vs Azure)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Cloud VM Comparison Tool (AWS vs Azure)</h2>

  <div class="filters">
    <div class="row">
      <label for="region">Region:</label>
      <select id="region"></select>

      <label for="os">OS:</label>
      <select id="os"></select>

      <label for="cpu">vCPU:</label>
      <select id="cpu"></select>

      <label for="ram">RAM (GB):</label>
      <select id="ram"></select>

      <button id="compareBtn" onclick="compare()">Compare</button>
    </div>
    <div id="status" class="status">Ready</div>
  </div>

  <div class="results">
    <div class="panel">
      <h3>AWS EC2</h3>
      <p id="awsInstance">Instance: -</p>
      <p id="awsCpu">vCPU: -</p>
      <p id="awsRam">RAM: -</p>
      <p id="awsPrice">Price/hr: -</p>
      <p id="awsMonthly">≈ Monthly: -</p>
    </div>

    <div class="panel">
      <h3>Azure VM</h3>
      <p id="azInstance">VM Size: -</p>
      <p id="azCpu">vCPU: -</p>
      <p id="azRam">RAM: -</p>
      <p id="azPrice">Price/hr: -</p>
      <p id="azMonthly">≈ Monthly: -</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
