
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Cloud Price Compare (AWS vs Azure)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  ./style.css
</head>
<body>
  <h2>Live Cloud Price Compare</h2>

  <div class="filters">
    <div class="row">
      <div>
        <label for="os">OS</label>
        <select id="os"></select>
      </div>
      <div>
        <label for="cpu">vCPU</label>
        <select id="cpu"></select>
      </div>
      <div>
        <label for="ram">RAM (GiB)</label>
        <select id="ram"></select>
      </div>
      <div>
        <button id="compareBtn" onclick="compare()">Compare</button>
      </div>
    </div>
    <div id="status" class="status">Ready</div>
  </div>

  <div class="results">
    <div class="panel">
      <h3>AWS EC2</h3>
      <p id="awsInstance">Instance: –</p>
      <p id="awsCpu">vCPU: –</p>
      <p id="awsRam">RAM: –</p>
      <p id="awsPrice">Price/hr: –</p>
      <p id="awsMonthly">≈ Monthly: –</p>
    </div>

    <div class="panel">
      <h3>Azure VM</h3>
      <p id="azInstance">VM Size: –</p>
      <p id="azCpu">vCPU: –</p>
      <p id="azRam">RAM: –</p>
      <p id="azPrice">Price/hr: –</p>
      <p id="azMonthly">≈ Monthly: –</p>
    </div>
  </div>

  ./script.js</script>
</body>
</html>
